<!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Tilo Caf√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #8b5e3c;
      color: white;
      margin: 0;
      padding: 15px 0;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #6b452b;
    }
    .product-list {
      margin-top: 20px;
    }
    .item {
      background: #fff8f3;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 5px 0;
    }
    .item button {
      background: #d9534f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .item button:hover {
      background: #c9302c;
    }
    .search-box {
      text-align: center;
      margin: 15px;
    }
    .search-box input {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      border: 2px solid #8b5e3c;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Panel Admin - Tilo Caf√©</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Buscar producto...">
  </div>

  <div class="container">
    <form id="productForm">
      <input type="hidden" id="productId">
      <input type="text" id="nombre" placeholder="Nombre del producto" required>
      <textarea id="descripcion" placeholder="Descripci√≥n" required></textarea>
      <input type="number" id="precio" placeholder="Precio" required>
      <select id="categoria" required>
        <option value="">Seleccionar categor√≠a</option>
        <option value="CAFETER√çA">CAFETER√çA</option>
        <option value="PICADAS">PICADAS</option>
        <option value="COMIDAS">COMIDAS</option>
        <option value="POSTRES">POSTRES</option>
        <option value="REFRESCOS">REFRESCOS</option>
        <option value="TRAGOS">TRAGOS</option>
        <option value="EVENTOS">EVENTOS</option>
      </select>
      <input type="text" id="imagen" placeholder="Ruta de imagen (ej: img/cafe.jpg)">
      <button type="submit">üíæ Guardar producto</button>
    </form>

    <div class="product-list" id="product-list"></div>
  </div>

  <script>
    let productos = [];

    fetch('productos.json')
      .then(res => res.json())
      .then(data => {
        productos = data;
        renderProducts(productos);
      });

    function renderProducts(lista) {
      const cont = document.getElementById('product-list');
      cont.innerHTML = '';
      lista.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <p><b>$${p.precio}</b> - ${p.categoria}</p>
          <p><small>${p.imagen}</small></p>
          <button onclick="editProduct(${i})">‚úèÔ∏è Editar</button>
          <button onclick="deleteProduct(${i})">üóëÔ∏è Eliminar</button>
        `;
        cont.appendChild(item);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(term) ||
        p.descripcion.toLowerCase().includes(term) ||
        p.categoria.toLowerCase().includes(term)
      );
      renderProducts(filtrados);
    });

    document.getElementById('productForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const nuevo = {
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value,
        precio: Number(document.getElementById('precio').value),
        categoria: document.getElementById('categoria').value,
        imagen: document.getElementById('imagen').value
      };

      if (id) productos[id] = nuevo;
      else productos.push(nuevo);

      renderProducts(productos);
      e.target.reset();
      document.getElementById('productId').value = '';

      const token = "TU_TOKEN_AQUI"; // <-- Pega tu token aqu√≠
      const owner = "frenchtilo-boop";
      const repo = "cartatilo";
      const path = "productos.json";

      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        const data = await res.json();
        const sha = data.sha;

        const body = {
          message: "Actualizaci√≥n desde admin.html",
          content: btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2)))),
          sha
        };

        const put = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (put.ok) alert("‚úÖ Actualizado en GitHub correctamente");
        else alert("‚ö†Ô∏è Error al guardar en GitHub");
      } catch (err) {
        console.error(err);
        alert("‚ùå Error de conexi√≥n con GitHub");
      }
    });

    function editProduct(i) {
      const p = productos[i];
      document.getElementById('productId').value = i;
      document.getElementById('nombre').value = p.nombre;
      document.getElementById('descripcion').value = p.descripcion;
      document.getElementById('precio').value = p.precio;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('imagen').value = p.imagen;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteProduct(i) {
      if (confirm("¬øEliminar este producto?")) {
        productos.splice(i, 1);
        renderProducts(productos);
      }
    }
  </script>
</body>
</html>
