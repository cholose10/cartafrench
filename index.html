<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tilo Caf√© - Carta Digital</title>
  <style>
    body { font-family: "Arial", sans-serif; background:#f7f3f0; margin:0; padding:0; color:#333; }
    header { text-align:center; padding:20px; background:#806250; color:white; }
    nav { display:flex; flex-wrap:wrap; justify-content:center; background:#e5d4c0; padding:10px; gap:8px; }
    nav button {
      background:#806250; color:white; border:none; border-radius:8px;
      padding:10px 14px; font-size:16px; display:flex; align-items:center; gap:6px;
      cursor:pointer; transition:transform 0.2s; flex:1 1 auto; min-width:120px;
    }
    nav button:hover { transform:scale(1.05); background:#5f4536; }
    .icon { font-size:18px; }
    #search { width:90%; margin:15px auto; display:block; padding:10px;
      border:2px solid #806250; border-radius:8px; font-size:16px; }
    main { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
      gap:20px; padding:20px; max-width:1200px; margin:auto; }
    .card {
      background:white; border-radius:12px; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
      transition:transform 0.2s;
    }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; border-radius:12px; }
    .card h3 { margin:10px 0 5px; color:#806250; }
    .card p { margin:5px 0; font-size:14px; }
    .price { font-weight:bold; color:#5f4536; font-size:16px; }
  </style>
</head>
<body>
  <header>
    <h1>‚òï Carta Digital - Tilo Caf√©</h1>
  </header>

  <nav>
    <button onclick="renderProducts('TODOS')"><span class="icon">üìã</span>Todos</button>
    <button onclick="renderProducts('CAFETER√çA')"><span class="icon">‚òï</span>Cafeter√≠a</button>
    <button onclick="renderProducts('PICADAS')"><span class="icon">ü•ü</span>Entradas</button>
    <button onclick="renderProducts('COMIDAS')"><span class="icon">üçΩÔ∏è</span>Comidas</button>
    <button onclick="renderProducts('POSTRES')"><span class="icon">üç∞</span>Postres</button>
    <button onclick="renderProducts('REFRESCOS Y VINOS')"><span class="icon">ü•§üç∑</span>Refrescos y Vinos</button>
    <button onclick="renderProducts('TRAGOS Y HAPPY HOUR')"><span class="icon">üçπ‚è∞</span>Tragos y Happy Hour</button>
    <button onclick="renderProducts('EVENTOS Y NOVEDADES')"><span class="icon">‚≠ê</span>Eventos y Novedades</button>
  </nav>

  <input id="search" type="text" placeholder="üîç Buscar productos...">

  <main id="productos"></main>

  <script>
    const FILE_URL = "https://frenchtilo-boop.github.io/cartatilo/productos.json";
    let productos = [];

    async function loadProducts() {
      const res = await fetch(FILE_URL);
      productos = await res.json();
      renderProducts("TODOS");
    }

    function renderProducts(categoria) {
      const cont = document.getElementById("productos");
      cont.innerHTML = "";

      let filtrados = categoria === "TODOS"
        ? productos
        : productos.filter(p => p.categoria === categoria);

      const term = document.getElementById("search").value.toLowerCase();
      if (term) {
        filtrados = filtrados.filter(p =>
          p.nombre.toLowerCase().includes(term) ||
          p.descripcion.toLowerCase().includes(term) ||
          p.categoria.toLowerCase().includes(term)
        );
      }

      if (filtrados.length === 0) {
        cont.innerHTML = "<p style='text-align:center;'>No se encontraron productos.</p>";
        return;
      }

      filtrados.forEach(p => {
        cont.innerHTML += `
          <div class="card">
            <img src="${p.imagen}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p class="price">$${p.precio}</p>
          </div>`;
      });
    }

    document.getElementById("search").addEventListener("input", () => renderProducts("TODOS"));
    loadProducts();
  </script>
</body>
</html>
