<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta - Tilo Caf√©</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f7f3f0; color:#333;}
    header img { width: 100%; height: 220px; object-fit: cover; display: block; }
    h1 { text-align:center; padding:15px; color:#806250; margin:10px 0; }

    /* Buscador */
    #searchContainer {
      text-align:center;
      margin:10px auto 20px;
      width:90%;
      max-width:500px;
    }
    #searchInput {
      width:100%;
      padding:12px;
      border:2px solid #806250;
      border-radius:25px;
      font-size:16px;
      text-align:center;
      outline:none;
    }

    /* Categor√≠as con √≠conos */
    nav { 
      display:grid; 
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); 
      gap:10px; 
      padding:15px; 
    }
    nav button { 
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:5px;
      padding:15px; 
      border:none; 
      border-radius:15px; 
      background:#806250; 
      color:#fff; 
      cursor:pointer; 
      font-size:16px; 
      font-weight:bold;
      transition:0.2s;
    }
    nav button:hover { background:#a67c52; }
    nav button span.icon { font-size:22px; }

    /* Productos */
    #product-list { 
      display:grid; 
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); 
      gap:15px; 
      padding:20px; 
    }
    .item { 
      background:#fff; 
      padding:15px; 
      border-radius:10px; 
      box-shadow:0 2px 5px rgba(0,0,0,0.1); 
      text-align:center; 
    }
    .item img { 
      width:100%; 
      height:150px; 
      object-fit:cover; 
      border-radius:8px; 
    }
    .price { 
      display:block; 
      margin-top:10px; 
      font-weight:bold; 
      color:#806250; 
      font-size:18px;
    }
    .no-results { 
      grid-column:1/-1; 
      text-align:center; 
      font-size:1.2rem; 
      color:#806250; 
      padding:20px; 
    }

    /* Responsivo */
    @media (max-width:600px){
      nav { grid-template-columns: 1fr 1fr; }
      nav button { font-size:15px; padding:20px; }
      nav button span.icon { font-size:26px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/french99.jpg" alt="Tilo Caf√©" />
  </header>

  <h1>Men√∫</h1>

  <!-- Buscador -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="üîç Buscar productos...">
  </div>

  <!-- Categor√≠as -->
  <nav>
    <button onclick="renderProducts('Todos')"><span class="icon">üìã</span>Todos</button>
    <button onclick="renderProducts('CAFETER√çA')"><span class="icon">‚òï</span>Cafeter√≠a</button>
    <button onclick="renderProducts('PICADAS')"><span class="icon">ü•ü</span>ENTRADAS</button>
    <button onclick="renderProducts('COMIDAS')"><span class="icon">üçΩÔ∏è</span>Comidas</button>
    <button onclick="renderProducts('POSTRES')"><span class="icon">üç∞</span>Postres</button>
    <button onclick="renderProducts('REFRESCOS')"><span class="icon">ü•§üç∑</span>Refrecas y vinos</button>
    <button onclick="renderProducts('TRAGOS')"><span class="icon">üçπ</span>Tragos Y HAPPY HOUR</button>
    <button onclick="renderProducts('EVENTOS')"><span class="icon">‚≠ê</span>EVENTOS Y NOVEDADESs</button>
  </nav>

  <!-- Lista de productos -->
  <div id="product-list"></div>

  <script>
    let productos = [];
    let categoriaActual = 'Todos';

    // Cargar productos desde JSON
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        productos = data;
        renderProducts('Todos');
      });

    // Renderizar productos
    function renderProducts(categoria, terminoBusqueda = '') {
      categoriaActual = categoria;
      const container = document.getElementById('product-list');
      container.innerHTML = '';

      // Filtrar por categor√≠a
      let filtrados = categoria === 'Todos' 
        ? productos 
        : productos.filter(p => p.categoria === categoria);

      // Filtrar por b√∫squeda
      if (terminoBusqueda.trim() !== '') {
        const palabras = terminoBusqueda.toLowerCase().split(/\s+/);
        filtrados = filtrados.filter(p => {
          const texto = (p.nombre + " " + p.descripcion + " " + p.categoria).toLowerCase();
          return palabras.every(pal => texto.includes(pal));
        });
      }

      // Si no hay resultados
      if (filtrados.length === 0) {
        container.innerHTML = `<div class="no-results">‚ö†Ô∏è No se encontraron productos</div>`;
        return;
      }

      // Mostrar productos filtrados
      filtrados.forEach(p => {
        const item = document.createElement('div');
        item.className = 'item';
        const priceDisplay = (String(p.precio||'').trim().startsWith('$'))
          ? String(p.precio).trim()
          : ('$' + (p.precio ?? ''));
        item.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span class="price">${priceDisplay}</span>
        `;
        container.appendChild(item);
      });
    }

    // Buscador en vivo
    document.getElementById('searchInput').addEventListener('input', function() {
      renderProducts(categoriaActual, this.value);
    });
  </script>
</body>
</html>
