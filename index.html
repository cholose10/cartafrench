<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilo Caf√© - Carta Digital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f5f2;
      margin: 0;
      padding: 0;
      color: #4a3a2c;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
    }

    h1 {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #4a3a2c;
      font-weight: bold;
    }

    #search-container {
      margin: 15px auto;
      max-width: 500px;
    }

    #search {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #a77b5a;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      padding: 10px;
      max-width: 1000px;
    }

    nav button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }

    nav button:hover {
      background-color: #a06c47;
      transform: scale(1.05);
    }

    nav button.active {
      background-color: #c49368;
    }

    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #4a3a2c;
    }

    .producto p {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .producto span {
      font-weight: bold;
      color: #8b5e3c;
    }

    @media (max-width: 600px) {
      nav button {
        font-size: 14px;
        padding: 8px 12px;
      }

      #search {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/banner.jpg" alt="Banner Tilo Caf√©">
  </header>

  <h1>¬°Bienvenidos a Tilo Caf√© Ag√ºero 2298!</h1>

  <div id="search-container">
    <input type="text" id="search" placeholder="üîç Buscar producto o categor√≠a...">
  </div>

  <nav>
    <button onclick="renderProducts('TODOS')">üìã Todos</button>
    <button onclick="renderProducts('CAFETER√çA')">‚òï Cafeter√≠a</button>
    <button onclick="renderProducts('PICADAS (ENTRADAS)')">ü•ü Picadas (Entradas)</button>
    <button onclick="renderProducts('COMIDAS')">üçΩÔ∏è Comidas</button>
    <button onclick="renderProducts('POSTRES')">üç∞ Postres</button>
    <button onclick="renderProducts('REFRESCOS Y VINOS')">üç∑ Refrescos y Vinos</button>
    <button onclick="renderProducts('TRAGOS Y HAPPY HOUR')">üçπ Tragos y Happy Hour</button>
    <button onclick="renderProducts('EVENTOS Y NOVEDADES')">‚≠ê Eventos y Novedades</button>
  </nav>

  <div id="productos"></div>

  <script>
    const URL = "https://frenchtilo-boop.github.io/cartatilo/productos.json";
    let productos = [];
    let productosFiltrados = [];

    async function loadProducts() {
      const res = await fetch(URL);
      productos = await res.json();
      productosFiltrados = [...productos];
      renderProducts("TODOS");
    }

    function renderProducts(categoria) {
      const botones = document.querySelectorAll("nav button");
      botones.forEach(b => b.classList.remove("active"));
      const activo = [...botones].find(b => b.textContent.toUpperCase().includes(categoria));
      if (activo) activo.classList.add("active");

      if (categoria === "TODOS") {
        productosFiltrados = [...productos];
      } else {
        productosFiltrados = productos.filter(p => p.categoria.toUpperCase() === categoria.toUpperCase());
      }
      mostrarProductos();
    }

    function mostrarProductos() {
      const cont = document.getElementById("productos");
      cont.innerHTML = productosFiltrados.map(p => `
        <div class="producto">
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span>$${p.precio}</span>
        </div>
      `).join('');
    }

    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      productosFiltrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(term) ||
        p.descripcion.toLowerCase().includes(term) ||
        p.categoria.toLowerCase().includes(term)
      );
      mostrarProductos();
    });

    loadProducts();
  </script>
</body>
</html>
